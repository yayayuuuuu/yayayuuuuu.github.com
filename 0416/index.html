<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="css/111111.css" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	

</head>

<body>
	<h1>bootstrap</h1>
	<h2>網格系統</h2>
		<div id="container">
		<div class="row"> 
			<div class="col-sm-2 col-md-4 col-Lg-4 "> 
				區塊1 of 3 
			</div>
			<div class="col-sm-6 col-md-2 col-Lg-4">
				區塊2 of 3 
			</div>
            <div class="col-sm-4 col-md-6 col-Lg-4">
				區塊3 of 3 
			</div> 
		</div>
		<h2>容器</h2>
			<div class="container">
				<div class="row"> 
					<div class="col-8">
						區塊1
					</div>
					<div class="col-4">
						區塊2
					</div> 
				</div> 
			</div>
	</div>
	
	<h2>垂直對齊</h2>
	<div class="container">
		<div class="row align-items-start">
			<div class="col">區塊1</div> 
			<div class="col">區塊2</div>
		</div>
		<div class="row align-items-center"> 
			<div class="col">區塊3</div>
			<div class="col">區塊4</div>
		</div> 
		<div class="row align-items-end">
			<div class="col">區塊5</div> 
			<div class="col">區塊6</div> </div>
	</div>
	<h2>水平對齊</h2>
	<div class="container">
		<div class="row justify-content-start"> 
			<div class="col-4">區塊1</div>
			<div class="col-4">區塊2</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-4">區塊3</div>
			<div class="col-4">區塊4</div>
		</div> 
		<div class="row justify-content-end"> 
			<div class="col-4">區塊5</div>
			<div class="col-4">區塊6</div> 
		</div> 
		<div class="row justify-content-around">
		<div class="col-4">區塊7</div>
			<div class="col-4">區塊8</div> 
		</div>
		<div class="row justify-content-between"> 
		<div class="col-4">區塊9</div>
			<div class="col-4">區塊10</div>
		</div> 
		<div class="row justify-content-evenly"> 
			<div class="col-4">區塊11</div>
			<div class="col-4">區塊12</div> 
		</div> 
	</div>
	<h2>column的位移</h2>
	<div class="container">
		<div class="row"> 
			<div class="col-md-4">.col-md-4</div>
			<div class="col-md-4 offset-md-4">.col-md-4 .offset-md-4</div> 
		</div> 
		<div class="row">
			<div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div> 
			<div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div> 
		</div> 
		<div class="row"> 
			<div class="col-md-6 offset-md-3">.col-md-6 .offset-md-3</div>
		</div>
	</div>
	<h2>column換到新行</h2>
	<div class="container">
		<div class="row">
			<div class="col-6 col-sm-3">區塊1</div>
			<div class="col-6 col-sm-3">區塊2</div> 
			<!--將column換到新行--> 
			<div class="w-100"></div> 
			<div class="col-6 col-sm-3">區塊3</div>
			<div class="col-6 col-sm-3">區塊4</div> 
		</div>
	</div>

</body>
</html>
